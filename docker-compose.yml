version: "3"
services: 
  flashcard:
    build: . # ビルドに使うDockerfileの場所
    tty: true # コンテナの永続化
    ports: # ホストOSのポートとコンテナのポートの接続
      - "8080:8080"
    volumes:
      - ./app:/go/src/app
    depends_on:
      - mysql
  
  mysql:
    build: ./mysql/
    volumes:
      # 初期データを投入するSQLが格納されているdir
      - ./mysql/init:/docker-entrypoint-initdb.d
      # 永続化するときにマウントするdir
      - ./mysql/data:/var/lib/mysql
    environment: 
      - MYSQL_ROOT_PASSWORD=password
    ports:
      - "3306:3306"